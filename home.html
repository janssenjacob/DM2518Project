
<ons-page>
  <ons-toolbar id="home-toolbar">
    <div class="center" id="curPage">Home</div>
    <div class="left">
      <ons-toolbar-button onclick="openMenu()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ul class="nav nav-tabs nav-justified fixed-bottom" style="font-weight: bold;">
    <li class="nav-item" onclick="changeTitle('Home')">
      <a class="nav-link active" data-toggle="tab" href="#home">
        <!-- <span class="glyphicon glyphicon-home"></span> -->Home
      </a>
    </li>
    <li class="nav-item" onclick="changeTitle('Search')">
      <a class="nav-link" data-toggle="tab" href="search.html">
        <!-- <span class="glyphicon glyphicon-search"></span> -->Search
      </a>
    </li>
    <li class="nav-item" onclick="changeTitle('Shopping')">
      <a class="nav-link" data-toggle="tab" href="#shopping">
        <!-- <span class="glyphicon glyphicon-shopping-cart"></span> -->Shopping
      </a>
    </li>
    <li class="nav-item" onclick="changeTitle('Friends')">
      <a class="nav-link" data-toggle="tab" href="#friends">
        <!-- <span class="glyphicon glyphicon-user"></span> -->Friends
      </a>
    </li>
  </ul>
  
  <div class="tab-content">
    <!-- Home Page -->
    <div class="tab-pane active fade show" id="home">
      <h1>Home Page</h1>
    </div>
  
    <!-- Search Page -->
    <div class="tab-pane fade" id="search">
      <h1>Search Page</h1>
    </div>
  
    <!--health-->
    <div class="tab-pane container fade" id="shopping">
      <h1>Shopping List Page</h1>
    </div>
    <!--outfit-->
    <div class="tab-pane container fade" id="friends">
      <h1>Friends Page</h1>
    </div>
  </div>

  <script>
  const openMenu = () => {
    document.querySelector('#menu').open();
  };
  const changeTitle = (title) =>{
    document.getElementById('curPage').innerHTML = title;
  };
</script>
</ons-page>
