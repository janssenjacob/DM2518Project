  <script>
    const loadPage = (page) => {
      document.querySelector('#menu').close();
      document.querySelector('#navigator').bringPageTop(page, {animation: 'slide'});
    };
  </script>

<body>
  <div class="container" style="border: solid;">
    <ons-splitter>
      <ons-splitter-side id="menu" collapse width="220px">
        <ons-page>
          <ons-list>
            <ons-list-item onclick="loadPage('about.html')">
              About
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
  
      <ons-splitter-content>
        <ons-navigator id="navigator" page="MainPage.html"></ons-navigator>
      </ons-splitter-content>
    </ons-splitter> 
  </div>

</body>
